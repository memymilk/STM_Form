<div class="form-group">
  <label>12. What sectors are involved in the identified nexus challenges?</label>
  <select name="sectorsInvolved[]" class="form-select multiple-select-custom-field" multiple id="sectorsInvolved">
    <!-- Your options here -->
    <option value="Water">Water</option>
    <option value="Food">Food</option>
    <option value="Energy">Energy</option>
    <option value="LandAvailability">
      Land Use/Land Availability
    </option>
    <option value="Ecosystems">
      Ecosystems and/or/Biodiversity
    </option>
    <option value="Climate">Climate</option>
    <option value="Soil">Soil</option>
    <option value="Waste">Waste</option>
    <option value="Health">Health</option>
  </select>
</div>
<button type="button" onclick="getSelectedValues()">Log Selected Values</button>


<!-- Initialize Select2 -->
<script>
  $(document).ready(function () {
    $('#sectorsInvolved').select2({
      placeholder: 'Choose or type your option',
      tags: true, // Enable tags
      tokenSeparators: [',', ' '], // Define separators for multiple tags
    });
  });
</script>

<!-- Your JavaScript to get selected values -->
<script>
  function getSelectedValues() {
    var selectedValues = $('#sectorsInvolved').val();
    console.log(selectedValues);
  }
</script>
